flow: AutowareDemo
operators:
  - id: zenoh_flow_global_planner
    uri: file://./install/lib/libzenoh_flow_global_planner.so
    inputs:
      - id: goal_pose
        type: geometry_msgs_PoseStamped
      - id: current_pose
        type: autoware_auto_msgs_VehicleKinematicState
    outputs:
      - id: route
        type: autoware_auto_msgs_HADMapRoute
  - id: zenoh_flow_local_planner
    uri: file://./install/lib/libzenoh_flow_local_planner.so
    inputs:
      - id: kinematic_state
        type: autoware_auto_msgs_VehicleKinematicState
      - id: route
        type: autoware_auto_msgs_HADMapRoute
      - id: state_report
        type: autoware_auto_msgs_VehicleStateReport
    outputs:
      - id: trajectory
        type: autoware_auto_msgs_Trajectory
      - id: state_cmd
        type: autoware_auto_msgs_VehicleStateCommand
    configuration:
      enable_object_collision_estimator: false
      heading_weight: 0.1
      goal_distance_thresh: 3.0
      stop_velocity_thresh: 2.0
      subroute_goal_offset_lane2parking: 7.6669
      subroute_goal_offset_parking2lane: 7.6669
      cg_to_front_m: 1.228
      cg_to_rear_m: 1.5618
      front_overhang_m: 0.5
      rear_overhang_m: 0.5
  - id: zenoh_flow_pure_pursuit
    uri: file://./install/lib/libzenoh_flow_pure_pursuit.so
    inputs:
      - id: trajectory
        type: autoware_auto_msgs_Trajectory
      - id: kinematic_state
        type: autoware_auto_msgs_VehicleKinematicState
    outputs:
      - id: control_cmd
        type: autoware_auto_msgs_VehicleControlCommand
  - id: zenoh_flow_simulator
    uri: file://./install/lib/libzenoh_flow_simulator.so
    inputs:
      - id: tick
        type: u64
      - id: init_pose
        type: geometry_msgs_PoseWithCovarianceStamped
      - id: control_cmd
        type: autoware_auto_msgs_VehicleControlCommand
      - id: state_cmd
        type: autoware_auto_msgs_VehicleStateCommand
    outputs:
      - id: kinematic_state
        type: autoware_auto_msgs_VehicleKinematicState
      - id: state_report
        type: autoware_auto_msgs_VehicleStateReport
    configuration:
      simulated_frame_id: base_link
      origin_frame_id: odom
      vehicle_model_type: IDEAL_STEER_VEL
      initialize_source: INITIAL_POSE_TOPIC
      timer_sampling_time_ms: 25
      add_measurement_noise: false
      vel_lim: 30.0
      vel_rate_lim: 30.0
      steer_lim: 0.6
      steer_rate_lim: 6.28
      acc_time_delay: 0.1
      acc_time_constant: 0.1
      steer_time_delay: 0.1
      steer_time_constant: 0.1
sources:
  - id: zenoh_flow_tick_source
    uri: file://./target/release/libzenoh_flow_tick_source.so
    output:
      id: tick
      type: u64
    configuration:
      hz: 1
  - id: zenoh_flow_init_pose
    uri: file://./install/lib/libzenoh_flow_init_pose.so
    output:
      id: init_pose
      type: geometry_msgs_PoseWithCovarianceStamped
  - id: zenoh_flow_goal_pose
    uri: file://./install/lib/libzenoh_flow_goal_pose.so
    output:
      id: goal_pose
      type: geometry_msgs_PoseStamped
  - id: zenoh_flow_pcd_map_loader
    uri: file://./install/lib/libzenoh_flow_pcd_map_loader.so
    output:
      id: log
      type: Str
  - id: zenoh_flow_osm_map_loader
    uri: file://./install/lib/libzenoh_flow_osm_map_loader.so
    output:
      id: log
      type: Str
  - id: zenoh_flow_lane_planner
    uri: file://./install/lib/libzenoh_flow_lane_planner.so
    output:
      id: log
      type: Str
    configuration:
      heading_weight: 0.1
      trajectory_resolution: 0.5
      standard_deviation: 5.0
      kernel_size: 3
      cg_to_front_m: 1.228
      cg_to_rear_m: 1.5618
      front_corner_stiffness: 0.1
      rear_corner_stiffness: 0.1
      mass_kg: 1500.0
      yaw_inertia_kgm2: 12.0
      width_m: 2.0
      front_overhang_m: 1.05
      rear_overhang_m: 0.92
  - id: zenoh_flow_parking_planner
    uri: file://./install/lib/libzenoh_flow_parking_planner.so
    output:
      id: log
      type: Str
    configuration:
      cg_to_front_m: 1.228
      cg_to_rear_m: 1.5618
      front_corner_stiffness: 0.1
      rear_corner_stiffness: 0.1
      mass_kg: 1500.0
      yaw_inertia_kgm2: 12.0
      width_m: 2.0
      front_overhang_m: 1.05
      rear_overhang_m: 0.92
      steering: 1.0
      throttle: 1.0
      goal: 0.5
      lower_x_m: -300.0
      lower_y_m: -300.0
      lower_velocity_mps: -3.0
      lower_heading_rad: -6.2832
      lower_steering_rad: -0.53
      upper_x_m: 300.0
      upper_y_m: 300.0
      upper_velocity_mps: 3.0
      upper_heading_rad: 6.2832
      upper_steering_rad: 0.53
      lower_steering_rate_rps: -5.0
      lower_throttle_mps2: -5.0
      upper_steering_rate_rps: 5.0
      upper_throttle_mps2: 5.0
sinks:
  - id: zenoh_flow_pcd_map_loader_monitor
    uri: file://./target/release/libzenon_flow_system_monitor.so
    input:
      id: log
      type: Str
  - id: zenoh_flow_osm_map_loader_monitor
    uri: file://./target/release/libzenon_flow_system_monitor.so
    input:
      id: log
      type: Str
  - id: zenoh_flow_lane_planner_monitor
    uri: file://./target/release/libzenon_flow_system_monitor.so
    input:
      id: log
      type: Str
  - id: zenoh_flow_parking_planner_monitor
    uri: file://./target/release/libzenon_flow_system_monitor.so
    input:
      id: log
      type: Str
links:
  - from:
      node: zenoh_flow_osm_map_loader
      output: log
    to:
      node: zenoh_flow_osm_map_loader_monitor
      input: log
  - from:
      node: zenoh_flow_pcd_map_loader
      output: log
    to:
      node: zenoh_flow_pcd_map_loader_monitor
      input: log
  - from:
      node: zenoh_flow_lane_planner
      output: log
    to:
      node: zenoh_flow_lane_planner_monitor
      input: log
  - from:
      node: zenoh_flow_parking_planner
      output: log
    to:
      node: zenoh_flow_parking_planner_monitor
      input: log
  - from:
      node: zenoh_flow_init_pose
      output: init_pose
    to:
      node: zenoh_flow_simulator
      input: init_pose
  - from:
      node: zenoh_flow_goal_pose
      output: goal_pose
    to:
      node: zenoh_flow_global_planner
      input: goal_pose
  - from:
      node: zenoh_flow_global_planner
      output: route
    to:
      node: zenoh_flow_local_planner
      input: route
  - from:
      node: zenoh_flow_local_planner
      output: trajectory
    to:
      node: zenoh_flow_pure_pursuit
      input: trajectory
  - from:
      node: zenoh_flow_local_planner
      output: state_cmd
    to:
      node: zenoh_flow_simulator
      input: state_cmd
  - from:
      node: zenoh_flow_simulator
      output: kinematic_state
    to:
      node: zenoh_flow_global_planner
      input: current_pose
  - from:
      node: zenoh_flow_simulator
      output: kinematic_state
    to:
      node: zenoh_flow_pure_pursuit
      input: kinematic_state
  - from:
      node: zenoh_flow_simulator
      output: kinematic_state
    to:
      node: zenoh_flow_local_planner
      input: kinematic_state
  - from:
      node: zenoh_flow_simulator
      output: state_report
    to:
      node: zenoh_flow_local_planner
      input: state_report
  - from:
      node: zenoh_flow_pure_pursuit
      output: control_cmd
    to:
      node: zenoh_flow_simulator
      input: control_cmd
  - from:
      node: zenoh_flow_tick_source
      output: tick
    to:
      node: zenoh_flow_simulator
      input: tick
